<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="side-photo">
        <div class="header">
            <img src="/Images/odin-lined.png" alt="Odin logo" id="logo">
            <h1>LEAFS</h1>
        </div>
        <img src="Images/leafs.avif" alt="Image of leafs">
    </section>

    <main>
        <div class="header-desc">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>

        <div class="sign-up">
            <h2>Let's do this!</h2>
            <form method="post" action="#">

                <div class="form-container">
                    <div class="form-field">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Jan" minlength="1" maxlength="30">
                    </div>
    
                    <div class="form-field">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Kowalski" minlength="1" maxlength="30">
                    </div>
                </div>

                <div class="form-container">
                    <div class="form-field">
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail" placeholder="mail@this.com">
                    </div>
                    <div class="form-field">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" placeholder="123 456 789" pattern="[0-9]{3}( [0-9]{3}){2}">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-field">
                        <label for="password">PASSWORD*</label>
                        <input type="password" name="password" id="password" required minlength="3" maxlength="16">
                    </div>
    
                    <div class="form-field">
                        <label for="password_confirm">CONFIRM PASSWORD*</label>
                        <input type="password" name="password_confirm" id="password_confirm" required minlength="3" maxlength="16">
                    </div>
                </div>

            </form>
        </div>

        <div class="account">
            <input type="button" value="Create Account">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
