<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="side-photo">
        <div class="header">
            <img src="/Images/odin-lined.png" alt="Odin logo" id="logo">
            <h1>LEAFS</h1>
        </div>
        <img src="Images/leafs.avif" alt="Image of leafs">
    </section>

    <main>
        <div class="header-desc">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>

        <div class="sign-up">
            <h2>Let's do this!</h2>
            <form>
                <div class="form-container-1">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Jan">

                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Kowalski">
                </div>
                <div class="form-container-2">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail" placeholder="mail@this.com">
    
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number" placeholder="123 456 789">
                </div>
                <div class="form-container-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
    
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" name="password_confirm" id="password_confirm">
                </div>
            </form>
        </div>

        <div class="account">
            <input type="button" value="Create Account">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
